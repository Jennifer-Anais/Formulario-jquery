<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>FORMULARIO ONG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
</head>
<body>
    
    <h1>FORMULARIO DE LA ONG</h1>


<form id="formulario" name="formContacto" method="post" action="process.php" >
	<label for="nombre">Nombre Completo*:</label>
	<input name="name" placeholder="Introduzca el nombre" class="required" /><br />
                
	<label for="rut o pasaporte">Rut/Pasaporte*:</label>
	<input name="rut" placeholder="Ingrese su rut/pasaporte" class="required" /><br />
    
	<label for="ciudad">Ciudad de residencia:</label>
	<input name="city" placeholder="Ingrese su cuidad de residencia" /><br />
            
	<label for="telefono">Teléfono:</label>
	<input name="phone" placeholder="Ingrese su numero telefonico" /><br />
        
	<label for="mail">E-mail*:</label>
	<input name="mail" placeholder="Ingrese su email" class="required" /><br />
            
	<label id="modif01" for="comentario">Comentario:</label>
	<textarea id="modif02" placeholder="Escriba un comentario aquí" name="comment"></textarea><br />
                    
	<div id="aster" > * | Campos obligatorios</div>
                            
	<input class="botonAcceder" type="submit" id="boton" value="Enviar" />
    
	<input class="restablecer" type="reset" id="botom" value="Limpiar" >
</form>  



</body>
</html>
